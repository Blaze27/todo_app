version: '3.8'

services:
  db:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    web:
      build: .
      command: python manage.py runserver 0.0.0.0:8000
      volumes:
        - .:/app
      ports:
        - "8000:8000"
      depends_on:
        - db
      environment:
        - MONGO_HOST=db
        - MONGO_PORT=27017
        - MONGO_DB_NAME=todo_db
        - MONGO_USER=root
        - MONGO_PASSWORD=example
volumes:
  mongo_data: